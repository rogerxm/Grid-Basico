<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Inter:wght@300;500;700&family=Raleway:wght@300;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <section class="hero">
            <div class="info">
                <h1>Manchester United <br> Football Club</h1>
                <p>Manchester United Football Club, commonly referred to as Man United (often stylised as Man Utd), or
                    simply United, is a professional football club based in the Old Trafford area of Manchester,
                    England.</p>
                <button>Buy tickets!</button>
            </div>
            <img class="hero-image" src="https://i.pinimg.com/originals/e8/d5/a1/e8d5a12cb73b31d2764e8760b773cb6f.jpg"
                alt="Logo del Manchester United FC">
        </section>

        <section class="stadium">
            <h2 class="stadium-tittle">The Old Trafford Stadium</h2>
            <div class="stadium-grid">
                <img class="old-trafford cr7" src="https://viapais.com.ar/resizer/Mf2F6qCuw0qH15Jx35yvTIrMMzE=/982x551/smart/cloudfront-us-east-1.images.arcpublishing.com/grupoclarin/I7VEGZG7JZGM3LRRZKLCF5ZF6Q.jpg" alt="Foto CR7 en Old Trafford">
                <img class="old-trafford" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/33/Manchester_United_Panorama_%288051523746%29.jpg/640px-Manchester_United_Panorama_%288051523746%29.jpg" alt="Foto panorámica del Old Trafford">
                <img class="old-trafford" src="https://cdn2.telediario.mx/uploads/media/2022/04/14/old-trafford-estadio-manchester-united.jpg" alt="Old Trafford cesped">
                <img class="old-trafford" src="https://st1.uvnimg.com/dims4/default/2d9d259/2147483647/thumbnail/1240x698/quality/75/?url=http%3A%2F%2Fuvn-brightspot.s3.amazonaws.com%2Fbd%2F6a%2Ffc6e51c64113b4326c31a2db2baa%2F5ca75db36dff43e196ba1331251247f1" alt="Old Trafford porterías">
                <img class="old-trafford" src="https://hoypyspace.sfo2.cdn.digitaloceanspaces.com/imagenes/Copy-of-WP-News-story-template-2022-03-15T093911.099.jpg" alt="Old Trafford desde afuera">
            </div>
        </section>

        <section class="players">
            <h2 class="players-tittle">Our players ⚽</h2>
            <div class="players-grid">
                <div class="players-grid-item">
                    <img src="https://futhead.cursecdn.com/static/img/22/players_alt/p218124609.png" alt="Cristiano Ronaldo face">
                    <img src="https://futhead.cursecdn.com/static/img/22/players_alt/p67340541.png" alt="De Gea face">
                    <img src="https://futhead.cursecdn.com/static/img/22/players_alt/p67341913.png" alt="Sancho face">
                </div>
            </div>
        </section>
    </main>
</body>

</html>
